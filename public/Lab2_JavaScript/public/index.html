<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>JavaScript Webprog</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Where is the image?</h1>
            <h2>the most addictive game</h2>
        </header>

        <div id="game-menu-id">
            <div class="game-menu-content">
                <h1>Choose difficulty</h1>
                <ul>
                    <li><button type="button" id="easy-btn-id">EASY</button></li>
                    <li><button type="button" id="medium-btn-id">MEDIUM</button></li>
                    <li><button type="button" id="hard-btn-id">HARD</button></li>
                    <li><button type="button" id="impossible-btn-id">IMPOSSIBLE</button></li>
                </ul>
            </div>
        </div>
        <div>
            <h1 id="timer-id">3</h1>
            <canvas id="game-canvas-id"></canvas>
        </div>
        <div id="game-current-id">
            <div>
                <h1>Round: 1</h1>
                <h2>Current score: 0</h2>
                <h2>Distance: 0</h2>
            </div>
        </div>
        <div id="game-over-id">
            <div>
                <h1>Game Over</h1>
                <h2>Your score: 0</h2>
                <h3>Difficulty: EASY</h3>
            </div>
        </div>
        <footer>
            Korpos Botond, kbim2251
        </footer>
    </body>

</html>
